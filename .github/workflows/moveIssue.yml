name: Auto Assign to aXis Board

on:
  issues:
    types: [milestoned]
    
env:
  MY_GITHUB_TOKEN: ${{ secrets.GHPROJECT_TOKEN }}

jobs:
  # uses: https://github.com/actions/add-to-project
  add-to-project:
    name: Add issue to aXis project
    runs-on: ubuntu-latest
    if: github.event.issue.milestone.title == 'operations'
    steps:
      - uses: actions/add-to-project@v0.4.1
        with:
          # You can target a project in a different organization
          # to the issue
          project-url: https://github.com/orgs/INVIXO/projects/2
          github-token: ${{ secrets.GHPROJECT_TOKEN }}
